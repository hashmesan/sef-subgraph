specVersion: 0.0.2
description: Nobank Wallet Subgraph
repository: https://github.com/no-bank/wallet-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Block
    # network: mainnet
    network: testnet
    source:
      abi: TOTPWallet
      # address: "0xEbCE51A9A6cD0AFA7BCB9DBd7510A3DD0aBD9907"
      address: "0x7d39b09f66a4978b33A491dffF439DAdb27AC2F0"
      # startBlock: 20334901
      startBlock: 18334901
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping/wallet.ts
      entities:
        - Summary
      abis:
        - name: TOTPWallet
          file: ./abis/TOTPWallet.json
      blockHandlers:
        - handler: handleBlock
  - kind: ethereum/contract
    name: ERC20
    # network: mainnet
    network: testnet
    source:
      abi: ERC20
      # startBlock: 20334901
      startBlock: 18334901
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping/wallet.ts
      entities:
        - WalletBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer
  - kind: ethereum/contract
    name: WalletFactory
    # network: mainnet
    network: testnet
    source:
      abi: WalletFactory
      # address: "0xE540A2A0aF81A28d401F12a0a0c3e9E7C46aba5f"ã€€# mainnet
      address: "0x4556b8f2B4D3DE804AC9F8A72D2c5246C835dD97" # testnet
      # startBlock: 20334901
      startBlock: 18334901
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping/factory.ts
      entities:
        - WalletFactory
        - Summary
      abis:
        - name: WalletFactory
          file: ./abis/WalletFactory.json
      eventHandlers:
        - event: CreateWallet(address,address,string[2])
          handler: onCreateWallet
templates:
  - name: WalletTemplate
    kind: ethereum/contract
    # network: mainnet
    network: testnet
    source:
      abi: TOTPWallet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping/wallet.ts
      entities:
        - Wallet
      abis:
        - name: TOTPWallet
          file: ./abis/TOTPWallet.json
      eventHandlers:
        - event: TransactionExecuted(indexed bool,bytes,bytes32)
          handler: onMetaTransaction
        - event: Deposit(indexed address,uint256)
          handler: onDeposit
        - event: Invoked(indexed address,indexed uint256,bytes,bool,bytes)
          handler: onInvoked
